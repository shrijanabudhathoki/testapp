apiVersion: apps/v1
kind: Deployment
metadata:
  name: testapp
  namespace: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: testapp
  template:
    metadata:
      labels:
        app: testapp
    spec:
      containers:
        - name: testapp
          image: testapp:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: testapp-service
  namespace: test
spec:
  selector:
    app: testapp
  ports:
    - port: 80
      targetPort: 8080
  type: NodePort

